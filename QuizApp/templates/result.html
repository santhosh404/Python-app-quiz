{% extends 'base.html'%} {% block title %} Completed-Result {% endblock title %}
{% block body %}

<center>
  <div class="whole">
    <div class="part1">
        <lottie-player
        src="https://assets9.lottiefiles.com/private_files/lf30_ul4trcgf.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px;"
        loop
        autoplay
        class="lottie-file1"
      ></lottie-player>

    

    <h1 style="font-family: 'Poppins', sans-serif">
      Your test has been successfully Completed!
    </h1>
    </div>

    <div class="buttons"> 
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-outline-danger"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        View Result
      </button>
     <a href="{% url 'home' %}"> <button class="btn btn-outline-danger">Finish Test</button></a>
    </div>
  </div>
</center>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title result-title" id="exampleModalLabel" style='font-family: "Pacifico", cursive; font-size: 30px;'>Result</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body result-body" style="font-family: 'Poppins', sans-serif; color: green; font-weight: bold;" >Congrats! You have secured {{score}} out of 10</div>
      <div class="modal-footer" style="font-family: 'Poppins', sans-serif; font-weight: bold;">
        <button type="button" class="btn btn-outline-secondary btn-sm cls" data-bs-dismiss="modal">
          Close
        </button>
       <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-success btn-sm ft">Finish Test</button></a> 
      </div>
    </div>
  </div>
</div>

{% endblock body %}
